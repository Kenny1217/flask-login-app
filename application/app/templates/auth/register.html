<!DOCTYPE html>
    <head>
        <title>Register Page</title>
        <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floating_username" name="username" placeholder="Username" required>
                            <label for="floating_username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floating_email" name="email" placeholder="Email" required>
                            <label for="floating_email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floating_password" name=password placeholder="Password" required>
                            <label for="floating_password">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floating_password2" name=password2 placeholder="Retype Password" required>
                            <label for="floating_password2">Retype Password</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>  
        </div>
        <script src="../static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
